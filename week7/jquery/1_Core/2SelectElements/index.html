<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="./css/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div>
        <h1>JQuery - Core - Select Elements</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-2">
                                <a class="navbar-brand" href="#">
                                    <img src="./assets/img/logo_sabanci.png" alt="Sabanci Logo">
                                </a>
                            </div>
                            <div class="col-10">
                                <h1>Sabanci University</h1>
                            </div>
                        </div>    
                    </div>
                </nav>
                <hr>
                <h1>IT-537 Lecture Registration</h1>
                <p>Please submit form</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form id="hideable">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Surname</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Surname">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInputEmail">Email</label>
                        <input type="email" class="form-control" id="formGroupExampleInputEmail" placeholder="Email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInputPass">Password</label>
                        <input type="password" class="form-control" id="formGroupExampleInputPass" placeholder="Password">
                    </div>

                    <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>
    </div>

    <div class="container" id="congrats">
       <h1>Your registration was success!</h1>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
